swagger: '2.0'
info:
  title: Snippets API
  version: v1
basePath: /api/v1
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Basic:
    type: basic
security:
  - Basic: []
paths:
  /anomalies/:
    get:
      operationId: anomalies_list
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Anomaly'
      tags:
        - anomalies
    post:
      operationId: anomalies_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Anomaly'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/Anomaly'
      tags:
        - anomalies
    parameters: []
  /anomalies/history/:
    get:
      operationId: anomalies_history_list
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/Anomaly'
      tags:
        - anomalies
    parameters: []
  /anomalies/{anomaly_pk}/solutions/:
    post:
      operationId: anomalies_solutions_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/AnomalyExpertSolution'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/AnomalyExpertSolution'
      tags:
        - anomalies
    parameters:
      - name: anomaly_pk
        in: path
        required: true
        type: string
  /anomalies/{id}:
    get:
      operationId: anomalies_read
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Anomaly'
      tags:
        - anomalies
    put:
      operationId: anomalies_update
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Anomaly'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Anomaly'
      tags:
        - anomalies
    patch:
      operationId: anomalies_partial_update
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/Anomaly'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/Anomaly'
      tags:
        - anomalies
    parameters:
      - name: id
        in: path
        required: true
        type: string
  /auth/email/resend-confirm/:
    post:
      operationId: auth_email_resend-confirm_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/ResendConfirm'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/ResendConfirm'
      tags:
        - auth
    parameters: []
  /auth/email/verify/:
    post:
      operationId: auth_email_verify_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/VerifyEmail'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/VerifyEmail'
      tags:
        - auth
    parameters: []
  /auth/password/change/:
    post:
      operationId: auth_password_change_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/PasswordChange'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/PasswordChange'
      tags:
        - auth
    parameters: []
  /auth/password/reset/:
    post:
      operationId: auth_password_reset_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/PasswordReset'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/PasswordReset'
      tags:
        - auth
    parameters: []
  /auth/password/reset/confirm/:
    post:
      operationId: auth_password_reset_confirm_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/PasswordResetConfirm'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/PasswordResetConfirm'
      tags:
        - auth
    parameters: []
  /auth/signin/:
    post:
      operationId: auth_signin_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/SignIn'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/SignIn'
      tags:
        - auth
    parameters: []
  /auth/signout/:
    post:
      operationId: auth_signout_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/SignOut'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/SignOut'
      tags:
        - auth
    parameters: []
  /auth/signup/:
    post:
      operationId: auth_signup_create
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/SignUp'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/SignUp'
      tags:
        - auth
    parameters: []
  /auth/token/refresh/:
    post:
      operationId: auth_token_refresh_create
      description: "Takes a refresh type JSON web token and returns an access type\
        \ JSON web\ntoken if the refresh token is valid."
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/TokenRefresh'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/TokenRefresh'
      tags:
        - auth
    parameters: []
  /auth/user/:
    get:
      operationId: auth_user_read
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserDetails'
      tags:
        - auth
    put:
      operationId: auth_user_update
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserDetails'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserDetails'
      tags:
        - auth
    patch:
      operationId: auth_user_partial_update
      description: ''
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserDetails'
      responses:
        '200':
          description: ''
          schema:
